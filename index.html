<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Velocity (2 cycles)</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 24px;
        max-width: 1000px;
      }
      h1 { margin: 0 0 8px; }
      .sub { color: #555; margin: 0 0 16px; }

      .panel {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: end;
        margin: 16px 0 18px;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 14px;
      }

      label { display: block; font-weight: 600; margin-bottom: 6px; }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
      }

      .hint {
        color: #666;
        font-size: 13px;
        margin-top: 8px;
        line-height: 1.35;
      }

      .footer {
        margin-top: 12px;
        color: #666;
        font-size: 13px;
      }

      /* ðŸ‘‡ This is the key fix */
      .chart-container {
        height: 360px;       /* Always visible above the fold */
        position: relative;
      }

      canvas {
        width: 100% !important;
        height: 100% !important;
      }

      @media (max-width: 800px) {
        .panel { grid-template-columns: 1fr; }
        .chart-container { height: 300px; }
      }
    </style>
  </head>
